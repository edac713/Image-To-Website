<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
    body {
      font-family: 'Open+Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-sm mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between p-4">
      <i class="fas fa-arrow-left text-blue-500"></i>
      <div class="text-center">
        <h1 class="font-semibold text-lg">Hat Builder</h1>
        <p class="text-gray-500 text-sm">pick a patch & hat</p>
      </div>
      <i class="fas fa-question-circle text-blue-500"></i>
    </div>

    <!-- Main Image -->
    <div class="p-4">
      <div class="bg-gray-300 rounded-lg p-12 flex justify-center items-center">
        <i class="fas fa-image text-gray-500 text-6xl"></i>
      </div>
    </div>

    <!-- Add to Cart Button -->
    <div class="flex justify-center items-center space-x-4 p-4">
      <button class="bg-blue-500 text-white p-3 rounded-full">
        <i class="fas fa-upload"></i>
      </button>
      <button class="bg-black text-white px-8 py-3 rounded-full">Add to cart</button>
    </div>

    <!-- Tabs -->
    <div class="flex justify-around border-b-2 border-gray-300">
      <button class="pb-3 font-semibold text-sm">Patches</button>
      <button class="pb-3 font-semibold text-sm">Hats</button>
    </div>

    <!-- Search -->
    <div class="p-4">
      <div class="flex items-center bg-white rounded-full px-4 py-2">
        <i class="fas fa-search text-gray-400"></i>
        <input type="text" placeholder="Search" class="bg-transparent pl-2 w-full outline-none">
      </div>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-2 gap-4 p-4">
      <div class="bg-white rounded-lg p-4 flex flex-col items-center">
        <div class="bg-gray-300 w-full h-32 mb-2 rounded-lg flex justify-center items-center">
          <i class="fas fa-image text-gray-500 text-3xl"></i>
        </div>
        <h3 class="font-semibold">Card 1 Title</h3>
        <p class="text-gray-500 text-sm">Sub-Title</p>
      </div>
      <div class="bg-white rounded-lg p-4 flex flex-col items-center">
        <div class="bg-gray-300 w-full h-32 mb-2 rounded-lg flex justify-center items-center">
          <i class="fas fa-image text-gray-500 text-3xl"></i>
        </div>
        <h3 class="font-semibold">Card 2 Title</h3>
        <p class="text-gray-500 text-sm">Sub-Title</p>
      </div>
      <div class="bg-white rounded-lg p-4 flex flex-col items-center">
        <div class="bg-gray-300 w-full h-32 mb-2 rounded-lg flex justify-center items-center">
          <i class="fas fa-image text-gray-500 text-3xl"></i>
        </div>
        <h3 class="font-semibold">Card 3 Title</h3>
        <p class="text-gray-500 text-sm">Sub-Title</p>
      </div>
      <div class="bg-white rounded-lg p-4 flex flex-col items-center">
        <div class="bg-gray-300 w-full h-32 mb-2 rounded-lg flex justify-center items-center">
          <i class="fas fa-image text-gray-500 text-3xl"></i>
        </div>
        <h3 class="font-semibold">Card 4 Title</h3>
        <p class="text-gray-500 text-sm">Sub-Title</p>
      </div>
    </div>
  </div>
</body>
</html>
