<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-color: #F8F9FA;
        }
        .navbar {
            background-color: #FFFFFF;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-text {
            color: #6C757D;
            font-size: 0.9rem;
        }
        .card {
            margin-bottom: 1rem;
        }
        .card img {
            height: 150px;
        }
        .card-title {
            font-size: 1rem;
            font-weight: bold;
        }
        .card-subtitle {
            font-size: 0.8rem;
            color: #6C757D;
        }
        .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #FFFFFF;
            border-color: #dee2e6 #dee2e6 #FFFFFF;
            border-bottom: 2px solid #007BFF;
        }
        .nav-tabs {
            border-bottom: none;
        }
        .search-bar {
            background-color: #E9ECEF;
            border: none;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 20px;
        }
        .search-bar::placeholder {
            color: #6C757D;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="navbar-text mx-auto">
                Hat Builder<br>
                pick a patch & hat
            </span>
            <a class="navbar-brand" href="#">
                <i class="fas fa-question-circle"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <img src="https://placehold.co/300x200" alt="Placeholder image of a selected patch on a hat" class="img-fluid mb-3">
            <button type="button" class="btn btn-primary btn-circle btn-lg">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button type="button" class="btn btn-dark mx-2">Add to cart</button>
        </div>

        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Patches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hats</a>
            </li>
        </ul>

        <input type="search" class="form-control search-bar" placeholder="Search">

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <img src="https://placehold.co/150x150" alt="Placeholder image for patch selection" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card 1 Title</h5>
                        <p class="card-subtitle">Sub-Title</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="https://placehold.co/150x150" alt="Placeholder image for patch selection" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card 2 Title</h5>
                        <p class="card-subtitle">Sub-Title</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="https://placehold.co/150x150" alt="Placeholder image for patch selection" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card 3 Title</h5>
                        <p class="card-subtitle">Sub-Title</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="https://placehold.co/150x150" alt="Placeholder image for patch selection" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card 4 Title</h5>
                        <p class="card-subtitle">Sub-Title</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
