<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .icon-button {
            font-size: 24px;
        }
        .search-bar {
            background-color: #F2F2F2;
            border-radius: 30px;
            padding: 10px 20px;
        }
        .search-bar input {
            border: none;
            outline: none;
            background-color: transparent;
            margin-left: 10px;
        }
        .card {
            border: none;
            margin-bottom: 15px;
        }
        .card img {
            border-radius: 10px;
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
        }
        .card-subtitle {
            font-size: 14px;
            color: #757575;
        }
        .nav-tabs {
            border-bottom: none;
        }
        .nav-tabs .nav-link {
            border: none;
            border-bottom: 3px solid transparent;
            color: #000;
            margin-right: 30px;
        }
        .nav-tabs .nav-link.active {
            color: #000;
            border-bottom: 3px solid #000;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <i class="fas fa-arrow-left icon-button"></i>
            <div>
                <h5 class="mb-0">Hat Builder</h5>
                <p class="mb-0">pick a patch & hat</p>
            </div>
            <i class="fas fa-question-circle icon-button"></i>
        </div>

        <div class="mb-3">
            <img src="https://placehold.co/300x300" alt="Placeholder image for hat preview" class="img-fluid">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <i class="fas fa-upload icon-button"></i>
            <button class="btn btn-outline-dark">Add to cart</button>
        </div>

        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">Patches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hats</a>
            </li>
        </ul>

        <div class="search-bar mb-4">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <img src="https://placehold.co/150x150" alt="Placeholder image for patch" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-subtitle">Card Sub-Title</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="https://placehold.co/150x150" alt="Placeholder image for patch" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-subtitle">Card Sub-Title</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="https://placehold.co/150x150" alt="Placeholder image for patch" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-subtitle">Card Sub-Title</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="https://placehold.co/150x150" alt="Placeholder image for patch" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-subtitle">Card Sub-Title</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
