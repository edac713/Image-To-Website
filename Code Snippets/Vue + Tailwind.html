<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hat Builder</title>
  <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div id="app" class="bg-gray-100 h-screen">
    <div class="max-w-md mx-auto py-10">
      <div class="flex justify-between items-center mb-6">
        <i class="fas fa-arrow-left text-blue-500 text-2xl"></i>
        <div class="text-center">
          <h1 class="text-2xl font-bold">Hat Builder</h1>
          <p class="text-gray-600">pick a patch & hat</p>
        </div>
        <i class="fas fa-question-circle text-blue-500 text-2xl"></i>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <div class="border-2 border-gray-300 rounded-lg p-12 flex justify-center items-center mb-4">
          <i class="fas fa-image text-gray-400 text-6xl"></i>
        </div>
        <button class="bg-blue-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Add to cart
        </button>
      </div>
      <div class="flex justify-around text-gray-700 mb-6">
        <div class="border-b-2 border-blue-500 pb-1">Patches</div>
        <div>Hats</div>
      </div>
      <div class="flex items-center bg-white rounded-full mb-6 p-2 shadow-md">
        <i class="fas fa-search text-gray-400 ml-4"></i>
        <input type="text" placeholder="Search" class="bg-transparent flex-1 px-4 py-2 outline-none">
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div v-for="card in cards" :key="card.id" class="bg-white p-4 rounded-lg shadow-md">
          <div class="border-2 border-gray-300 rounded-lg p-4 flex justify-center items-center mb-4">
            <i class="fas fa-image text-gray-400 text-4xl"></i>
          </div>
          <h3 class="text-lg font-bold">{{ card.title }}</h3>
          <p class="text-gray-600">{{ card.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const cards = ref([
          { id: 1, title: 'Card 1 Title', subtitle: 'Sub-Title' },
          { id: 2, title: 'Card 2 Title', subtitle: 'Sub-Title' },
          { id: 3, title: 'Card 3 Title', subtitle: 'Sub-Title' },
          { id: 4, title: 'Card 4 Title', subtitle: 'Sub-Title' }
        ]);
        return {
          cards
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
